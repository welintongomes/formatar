<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Substituir Múltiplos Caracteres em Tempo Real</title>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="icons8-estrela-doodle-96.png" type="image/png">
</head>

<body class="container">
    <h1 class="text-center">Formatter</h1>

    <div class="form-section">
        <label for="texto">Insira o texto abaixo:</label>
        <textarea id="texto" class="form-control fcontrol1 fControlDM" rows="3"></textarea>
    </div>

    <div class="form-section">
        <h2>Resultado:</h2>
        <textarea id="resultado" class="form-control fControlDM" readonly rows="3"></textarea>
    </div>

    <button id="btn-copiar" class="btn btn-primary">Copiar Código</button>

    <div class="form-section">
        <div class="form-group">
            <label class="form-check-label" for="presetInicio">Preset topo:
                <input type="checkbox" id="converterInicio" class="form-check-input" />
                Converter?
            </label>
            <textarea id="presetInicio" class="form-control fControlDM" rows="2"
                placeholder="Insira o valor fixo para o início "></textarea>
        </div>

        <div class="form-group">
            <label class="form-check-label" for="presetFinal">Preset fim:
                <input type="checkbox" id="converterFinal" class="form-check-input" />
                Converter?
            </label>
            <textarea id="presetFinal" class="form-control fControlDM" rows="2"
                placeholder="Insira o valor fixo para o final"></textarea>
        </div>
    </div>

    <div class="form-section">
        <p>Qual caracteres quer substituir?</p>
        <div class="row icone-text">
            <div class="col-md-5">
                <input type="text" id="charOriginal" class="form-control fControlDM"
                    placeholder="Substituir: Ia,olá,9" />
            </div>
            <div class="col-md-1 text-center">
                <p>=></p>
            </div>
            <div class="col-md-5">
                <input type="text" id="charNovo" class="form-control fControlDM" placeholder="Por: a,b,c" />
            </div>
        </div>
    </div>
    <!-- botão switch para mudar o tema -->
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="themeSwitch" />
        <label class="form-check-label" for="themeSwitch">Modo Escuro</label>
    </div>

    <!-- botões para salvar arquivos com os caracteres e carregar no indexedDB -->
    <button id="btnSalvarPreset" class="btn btn-primary">Salvar Preset</button>
    <button id="btnCarregarPresets" class="btn btn-secondary">
        Carregar Presets
    </button>

    <ul id="listaPresets"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <!-- fim botão switch para mudar o tema -->
    <script src="bootstrap.bundle.min.js"></script>

    <!-- Fim botões para salvar arquivos com os caracteres e carregar no indexedDB -->

    <button id="btnSalvarArquivo" class="btn btn-primary">
        Salvar Preset e Substituições em Arquivo
    </button>
    <input type="file" id="fileInput" style="display: none" />
    <button id="btnCarregarArquivo" class="btn btn-secondary">
        Carregar Preset e Substituições de Arquivo
    </button>

    <script src="script.js"></script>   
    
</body>

</html>
